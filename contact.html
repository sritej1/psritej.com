<!DOCTYPE html>

<head>

  <style>
    :root{
      --bg:#05070d;--panel:#0b1120;--border:#1f2937;--text:#e5e7eb;--muted:#9ca3af;--accent:#00ffcc;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{
      max-width:480px;width:100%;background:radial-gradient(circle at 0 0,rgba(56,189,248,0.3),transparent 55%),var(--panel);
      border-radius:18px;border:1px solid var(--border);padding:24px 22px;box-shadow:0 24px 60px rgba(15,23,42,0.9);
    }
    h1{font-size:1.6rem;margin-bottom:6px}
    p{font-size:0.95rem;color:var(--muted);margin-bottom:14px}
    .field{margin-top:10px;font-size:0.9rem}
    .label{font-weight:600;margin-bottom:2px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .chip-row{display:flex;flex-wrap:wrap;gap:8px;margin-top:14px}
    .chip{border-radius:999px;border:1px solid #1f2937;padding:4px 10px;font-size:0.8rem;color:#cbd5f5;background:#020617}
    footer{text-align:center;color:var(--muted);font-size:0.8rem;margin-top:18px}
  </style>
</head>
