<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">PS RITEJ — Cloud & DevOps Architecture</title>
  <desc id="desc">Branded gradient banner with site logo mark and description for social sharing.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="45%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.85" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" rx="28" ry="28" />
  <circle cx="260" cy="310" r="120" fill="url(#orb)" opacity="0.9" filter="url(#glow)" />
  <circle cx="260" cy="310" r="88" fill="#0b1a31" opacity="0.9" />
  <path d="M260 215c48 0 75 32 75 67 0 27-15 53-43 60l46 73h-42l-41-67h-34v67h-36V215zm-4 36h-33v57h33c24 0 39-10 39-29 0-20-15-28-39-28z" fill="#e2f3ff" />
  <path d="M260 255c24 0 39 8 39 28 0 19-15 29-39 29h-33v-57z" fill="#22d3ee" opacity="0.7" />
  <g fill="#e2f3ff" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="700" letter-spacing="0.4px">
