<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.psritej.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background: #0f111a;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #1b1e30, #0f111a);
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #1e90ff;
      border-radius: 16px;
      box-shadow: 0 0 20px #1e90ff33;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffcc;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .button {
      margin: 0 15px;
      padding: 12px 24px;
      font-size: 1rem;
      border: 2px solid #1e90ff;
      color: #1e90ff;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .button:hover {
      background-color: #1e90ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>&lt; Hello, I'm Sritej /&gt;</h1>
    <p>Cloud Security | DevSecOps | AI Research Engineer</p>
    <a href="https://psritej.com/about-me" class="button">About Me</a>
    <a href="https://research.psritej.com" class="button">Research</a>
  </div>
</body>
</html>
