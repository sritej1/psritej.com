<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Sritej Panchumarthi</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#05070d;--panel:#020617;--border:#1f2937;--text:#e5e7eb;--muted:#9ca3af;--accent:#00ffcc;}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{max-width:700px;width:100%;background:var(--panel);border-radius:18px;border:1px solid var(--border);padding:24px 22px;box-shadow:0 24px 60px rgba(15,23,42,0.9)}
    h1{font-size:1.8rem;margin-bottom:8px}
    p{color:var(--muted);font-size:0.95rem;margin-bottom:10px}
    .tagline{margin-bottom:16px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    footer{text-align:center;font-size:0.8rem;color:var(--muted);margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="card">
        <h1>Blog – Coming Soon</h1>
        <p class="tagline">
          I’ll be sharing deep-dive posts on AWS patterns, DevSecOps pipelines, EKS operations, AI agents, and security automation.
        </p>
        <p>
          If you’d like to suggest a topic or request a breakdown of a specific architecture, you can
          <a href="/contact.html">contact me here</a>.
        </p>
      </div>

    </div>
  </div>
</body>
